<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button class="a" style="font-size: 132px">test12</button>
<p class="p" style="font-size: 52px"></p>
<script>
var parent = document.querySelector('.p');
document.querySelector('.a').addEventListener('touchstart', function () {
  parent.innerHTML = null;
  var p  = document.createElement('p');
  p.innerText ='a.touchstart;;'
  parent.appendChild(p)
})
document.querySelector('.a').addEventListener('touchmove', function () {
  var p  = document.createElement('p');
  p.innerText ='a.touchstart;;'
  parent.appendChild(p)
})
document.querySelector('.a').addEventListener('touchend', function () {
  var p  = document.createElement('p');
  p.innerText ='a.touchstart;;'
  parent.appendChild(p)
})
document.querySelector('.a').addEventListener('mouseover', function () {
  var p  = document.createElement('p');
  p.innerText ='a.touchstart;;'
  parent.appendChild(p)
})
document.querySelector('.a').addEventListener('mouseenter', function () {
  var p  = document.createElement('p');
  p.innerText ='a.touchstart;;'
  parent.appendChild(p)
})
document.querySelector('.a').addEventListener('mousedown', function () {
  var p  = document.createElement('p');
  p.innerText ='a.touchstart;;'
  parent.appendChild(p)
})
document.querySelector('.a').addEventListener('click', function () {
  var p  = document.createElement('p');
  p.innerText ='a.touchstart;;'
  parent.appendChild(p)
})
</script>
</body>
</html>
