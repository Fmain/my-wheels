<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            text-align: center;
        }
    </style>
</head>
<body>
<p><small>定时器1：</small><strong id="hour1"></strong>:<strong id="min1"></strong>:<strong id="second1"></strong></p>
<p><small>定时器2：</small><strong id="hour2"></strong>:<strong id="min2"></strong>:<strong id="second2"></strong></p>
<p><small>定时器3：</small><strong id="hour3"></strong>:<strong id="min3"></strong>:<strong id="second3"></strong></p>
<p><small>定时器4：</small><strong id="hour4"></strong>:<strong id="min4"></strong>:<strong id="second4"></strong></p>
<p><small>定时器5：</small><strong id="hour5"></strong>:<strong id="min5"></strong>:<strong id="second5"></strong></p>
<script type="module">
import CountDownTimer from './count-down-timer.js'
var nameSpace = Object.create(null);
for (let i = 1; i < 6; i += 1) {
  nameSpace['hour' + i] = document.getElementById('hour' + i);
  nameSpace['min' + i] = document.getElementById('min' + i);
  nameSpace['second' + i] = document.getElementById('second' + i);
  CountDownTimer.add({
    offsetSecond: Math.random() * 9999 + 99,
    callback: (time) => {
      nameSpace['hour' + i].innerText = time.hour;
      nameSpace['min' + i].innerText = time.min;
      nameSpace['second' + i].innerText = time.second;
    }
  })
}
CountDownTimer.startCountDown();
</script>
</body>
</html>
